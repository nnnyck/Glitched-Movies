<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastro-form" action="" method="POST">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Campo Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <!-- Campo Idade -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" required>
        <br>

        <!-- Campo Gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <input type="submit" value="Cadastrar">
    </form>

    <a href="index.html" class="botao-voltar">Voltar</a>

    <script>
        // Validar a idade para ser maior ou igual a 18 anos
        const idadeInput = document.getElementById('idade');
        idadeInput.addEventListener('input', function () {
            if (parseInt(idadeInput.value) < 18) {
                idadeInput.setCustomValidity('Você deve ter no mínimo 18 anos.');
            } else {
                idadeInput.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
