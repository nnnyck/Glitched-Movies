<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="pagina-filmes.html">Filmes</a>
            <a href="pagina-series.html">Séries</a>
        </nav>
        <nav>
            <a href="pagina-login.html">Login</a>
            <a href="pagina-cadastro.html">Cadastro</a>
        </nav>    
    </header>
    <main>
        <h1 class="title">Bem vindo.</h1>
        <form>
            <input name="pesquisa" placeholder="Digite o nome de um Título em inglês!">
            <button>Pesquisar</button>
        </form>
        <div class="lista">
            
        </div>
    </main>

    <script>
        const apiKey = '858b4a37';
        const frmPesquisa = document.querySelector("form");
    
        frmPesquisa.onsubmit = (ev) => {
            ev.preventDefault();
            
            const pesquisa = ev.target.pesquisa.value;
            
            if (pesquisa == "") {
                alert ('Preencha o campo!');
                return;
            }
    
            fetch(`https://www.omdbapi.com/?s=${pesquisa}&apikey=${apiKey}`)
                .then(result => result.json())
                .then(json => carregaLista(json)); // Chame a função carregaLista para exibir os resultados
        }
    
        const carregaLista = (json) => {
            const lista = document.querySelector("div.lista");
            lista.innerHTML = "";

            if (json.Response == 'False') {
                alert('Nenhum filme encontrado');
                return
            }
    
            json.Search.forEach(element => {
                let item = document.createElement("div");
                item.classList.add("item");
    
                item.innerHTML = `<img src= "${element.Poster}" /><h2>${element.Title}</h2>`;
    
                lista.appendChild(item);
            }); 
        }
    </script>
    

    <footer>
        <p>2023</p>
    </footer>
</body>
</html>
